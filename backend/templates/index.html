<!DOCTYPE html>
<html lang="en">
  <!-- Main HTML document for Django REST API server landing page -->
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django REST API server</title>

    <!-- Load Django static template tag -->
    {% load static %}

    <!-- Favicon -->
    <link
      rel="icon"
      href="{% static 'media/images/django-favicon.png' %}"
      type="image/x-icon"
    />

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="{% static 'styles/index.css' %}" />
  </head>
  <body>
    <!-- Main content area -->
    <main>
      <!-- Django logo -->
      <figure class="logo-container">
        <img
          src="{% static 'media/icons/django-favicon.png' %}"
          alt="Django logo"
        />
      </figure>

      <!-- Page heading -->
      <h1>Django REST API Server</h1>

      <!-- Description text -->
      <p>
        This is a Django REST Framework boilerplate project that provides a
        complete setup for building RESTful APIs.
      </p>
      <p>To get started, visit the admin panel to manage your API resources:</p>

      <!-- Admin panel link -->
      <div class="action-btns">
        <a class="admin-link" href="admin/">View Admin</a>
        <a class="admin-link" href="login/">Drf Login</a>
      </div>
    </main>
  </body>
</html>
